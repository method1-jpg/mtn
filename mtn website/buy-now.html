<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 2rem;
        }
        
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            width: calc(33.333% - 2rem);
            box-sizing: border-box;
            text-align: center;
        }
        
        .product img {
            max-width: 100%;
            height: auto;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        
        
            </style>
    <header>
        <h1>Buy Now</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="buy-now.html">Buy Now</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="buy-now">
            <h2>Complete Your Purchase</h2>
            <form id="buy-now-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="product">Product:</label>
                    <select id="product" name="product" required>
                        <option value="1">Product 1 - $10</option>
                        <option value="2">Product 2 - $20</option>
                        <option value="3">Product 3 - $30</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Buy Now</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Product Store. All rights reserved.</p>
    </footer>
    <script src="buy-now.js"></script>
</body>
</html>
